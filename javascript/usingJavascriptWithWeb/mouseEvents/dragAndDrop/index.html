<!DOCTYPE HTML>
<html>

<head>
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
            margin-bottom: 200px;
        }

        #drag1 {
            height: 100%;
            object-fit: contain;
        }

        #div2 {
            border: 1px solid;
            height: 200px;

        }
    </style>

</head>

<body>

    <p>Drag the image inside rectangle</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>


    <div id="div2">
        <img id="drag1" src="computer.png" width="336" height="69" draggable="true" ondragstart="drag(event)">
    </div>


</body>
<script src="index.js"></script>

</html>
