<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .box {
      width: 300px;
      height: 300px;
      background: black;
      transition-property: border-radius, top;
      transition-duration: 1s;
      position: absolute;
      transition-timing-function: ease;
    }

    .box:hover {
      border-radius: 60%;
      background: red;
      top: 200px;

    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
<!-- Transitions allow us to change CSS properties smoothly over a period of time.
-Changing the text color of an HTML element when mouse is hovered
-Adding or changing borders of HTML elements on hover -->
