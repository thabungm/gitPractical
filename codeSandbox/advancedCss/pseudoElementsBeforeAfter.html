<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    blockquote {
      font-style: italic;
      line-height: 1.618;
      font-size: 1.2em;
      width: 30em;
      position: relative;
      padding: 40px 80px;
    }

    blockquote::before {
      content: open-quote;
      /* Place it at the top-left */
      top: 0;
      left: 0;
    }

    blockquote::after {
      content: close-quote;
      /* Place it at thee bottom-right */
      bottom: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <blockquote>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Et consequatur magni repellendus ab aut? Quaerat cum
    assumenda omnis, molestiae, quam neque, dolores repellendus eos nihil expedita ipsa est dolor repellat?
  </blockquote>


</body>

</html>
