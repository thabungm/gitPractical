<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* unvisited link */
    a:link {
      color: red;
    }

    /* visited link */
    a:visited {
      color: green;
    }

    /* mouse over link */
    a:hover {
      color: purple;
    }

    /* selected link */
    a:active {
      color: yellow;
    }
  </style>
</head>

<body>
  <a href="https://facebook.com" class="href">Facebook</a>
  <a href="https://yahoo.com" class="href">Yahoo</a>
</body>

</html>
